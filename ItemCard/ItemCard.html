<div class="card" style="width: 100%;">
  <img id="productImage" src="https://via.placeholder.com/200" class="card-img-top" alt="articulo de venta">
  <div class="card-body">
    <h5 class="card-title text-center" id="productName">Notebook Acer</h5>
    <ul class="list-group list-group-flush text-center">
      <li class="list-group-item" >Internet  $ <span id="productInternetPrice">949.990</span></li>
      <li class="list-group-item" >Normal $ <span id="productNormalPrice">1.099.990</span></li>
      </ul>
    <p class="card-text text-right">
      <i class="fas fa-truck"></i>
      Despacho a todo chile
    </p>
    <div class="d-flex justify-content-between">
      <button id="addItem" type="button"  class="btn btn-outline-success">Agregar al Carrito</button>
      <button id="removeItem" type="button" class="btn btn-outline-danger">Quitar</button>
    </div>
  </div>
</div>
